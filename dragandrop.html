<!DOCTYPE HTML>
<html>

<head>
    <style>
        .div1 {
            width: 150px;
            height: 150px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>

        //Evento permite que voce solte o elemento Html
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        //Evento disparado ao arrastar o Elemento Html
        function drag(ev) {
            ev
                .dataTransfer
                .setData("text", ev.target.id);

            ev
                .currentTarget
                .style
                .backgroundColor = 'red';
        }


        //Evento Responsavel por recepcionar o Elemento Html
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));

        }
    </script>
</head>

<body ondrop="drop(event)" ondragover="allowDrop(event)">

    <p>Drag the W3Schools image into the rectangle:</p>

    <div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="cavalo.png" draggable="true" ondragstart="drag(event)" width="136" height="136">
